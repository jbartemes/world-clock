<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Jess Bartemes</title>
  </head>
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  <body>
    <div class="container">
      <h1>üåç World Clock</h1>
      <select id="city">
        <option value="">Select a city---</option>
        <option value="current">My Current Location</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="America/Chicago">Chicago</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Jess Bartemes</strong> and
      <a href="https://github.com/jbartemes/world-clock" target="_blank">
        opened sourced on Github.</a
      >
    </footer>

    <script src="src/javascript.js"></script>
  </body>
</html>
